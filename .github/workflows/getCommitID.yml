name: Get Commit ID
on:
    push:
        branches: feature/GetCommitID
    workflow_dispatch:
jobs:
    Install_Packages:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                fetch-depth: '0'
            - name: Fetch latest SHA
              run: |
                  COMMIT_ID=$(git rev-parse main)
                  echo "COMMIT_ID=${{COMMIT_ID}}" >> ${{secrets.COMMIT_ID}}
