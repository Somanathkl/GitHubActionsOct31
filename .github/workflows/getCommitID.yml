name: Get Commit ID
on:
    workflow_dispatch:
jobs:
    Install_Packages:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                fetch-depth: '0'
            - name: Fetch latest SHA
              run: echo "COMMIT_ID=${{github.sha}}" >> ${{secrets.COMMIT_ID}}
