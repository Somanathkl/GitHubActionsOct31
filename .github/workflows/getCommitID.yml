name: Get Commit ID
on:
    push:
        branches: feature/GetCommitID
    workflow_dispatch:
jobs:
    Install_Packages:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                fetch-depth: '0'
            - name: Fetch latest SHA
              run: |
                  WorkingBranch =  echo $(git branch --show-current)
                  git checkout main
                  echo $(git rev-parse HEAD) >> ${{secrets.COMMIT_ID}}
                  git checkout ${{WorkingBranch}}
