name: Get Commit ID
on:
    push:
        branches: feature/GetCommitID
    workflow_dispatch:
jobs:
    Install_Packages:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                fetch-depth: '0'
            - name: Fetch latest SHA
              run: |
                  git checkout main
                  echo ${{secrets.COMMIT_ID}} | sed 's/./& /g'
                  echo "$(git rev-parse HEAD)" > {{secrets.COMMIT_ID}}
            - name: Display Commit ID
              run: echo ${{secrets.COMMIT_ID}} | sed 's/./& /g'
